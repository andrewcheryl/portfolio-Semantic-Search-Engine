<html>
<head>
  <title>Search for related Wikipedia articles!</title>
</head>

<body>

  <h1>Input a term to search :</h1>

  <form action="/search_term" method="POST">
  	
	
  		<label for="name">Search term:</label>
    	<input type="number" name="search_term">
    	
    <button type="submit">Submit</button>

   </form>


{% if output %}
<b>Top 10 related articles:</b> {{ output }}
{% endif %}

</body>
</html>
